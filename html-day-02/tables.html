<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 6px;
    }
  </style>
</head>

<body>
  <table>

    <caption>Student Subjects Data</caption>
    <tr>
      <th>Name</th>
      <th>Course</th>
      <th>Elective</th>
    </tr>
    <tr>
      <td>Deepali</td>
      <td>JavaScript</td>
      <td>Java</td>
    </tr>
    <tr>
      <td>Khusi</td>
      <td>C++</td>
      <td>C</td>
    </tr>
    <tr>
      <td>Deepali</td>
      <td>JavaScript</td>
      <td>Java</td>
    </tr>
    <tr>
      <td>Khusi</td>
      <td>C++</td>
      <td>C</td>
    </tr>

  </table>

</body>

</html>
